<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO文章生成器</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container-fluid">
        <header class="text-center my-4">
            <h1><i class="fas fa-pen-fancy"></i> SEO文章生成器</h1>
        </header>
        
        <div class="row main-content">
            <!-- 左侧配置区 -->
            <div class="col-md-4 config-panel">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3>配置选项</h3>
                    </div>
                    <div class="card-body">
                        <form id="seoForm">
                            <div class="mb-3">
                                <label for="apiKey" class="form-label">DeepSeek API Key</label>
                                <input type="password" class="form-control" id="apiKey" placeholder="输入您的DeepSeek API Key" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="language" class="form-label">文章语言</label>
                                <select class="form-select" id="language" required>
                                    <option value="zh">中文</option>
                                    <option value="en">英文</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="productName" class="form-label">产品名称</label>
                                <input type="text" class="form-control" id="productName" placeholder="您的产品名称" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="productDesc" class="form-label">产品介绍</label>
                                <textarea class="form-control" id="productDesc" rows="3" placeholder="详细描述您的产品特点、功能和优势" required></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="articleTopic" class="form-label">文章主题</label>
                                <input type="text" class="form-control" id="articleTopic" placeholder="例如：产品优势、使用教程、行业趋势" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100" id="generateBtn">
                                <i class="fas fa-magic"></i> 生成SEO文章
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- 右侧生成区 -->
            <div class="col-md-8 output-panel">
                <div class="card shadow h-100">
                    <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                        <h3>生成结果</h3>
                        <div>
                            <button class="btn btn-sm btn-light" id="copyBtn" disabled>
                                <i class="fas fa-copy"></i> 复制
                            </button>
                            <button class="btn btn-sm btn-light" id="downloadBtn" disabled>
                                <i class="fas fa-download"></i> 下载
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="loadingIndicator" class="text-center d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p>正在生成文章，请稍候...</p>
                        </div>
                        <div id="outputContent" class="output-content">
                            <div class="initial-message text-center text-muted">
                                <i class="fas fa-file-alt fa-4x mb-3"></i>
                                <p>填写左侧表单并点击"生成SEO文章"按钮开始生成</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer class="text-center mt-4 text-muted">
            <p>&copy; 2025 SEO文章生成器 | Powered by R1</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
